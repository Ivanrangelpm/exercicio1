<!Doctype html> <!-- Este é um DTD que representa o tipo de HTML a ser usado, aqui temos o DTD do HTML5 -->

<!-- A tag principal do documento -->

<html lang="pt-br">


	<!-- A tag head é a primeira tag filha pertencente ao HTML, aqui ficam todas as metatags ou metadados do documento -->
<head>
	<!-- A tag <meta> é uma das poucas tags que não possuem tag de fechamento , ela pode ser repetida e utilizada para carregar atributos 
	para configurar o documento HTML-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=width-device, initial-scale=1.0">
	<title> Exemplo HTML</title>
</head>
<!--A tag body é onde todo o conteúdo será criado -->
<body>

	<!-- A tagdiv é como se fosse um container.
	Ela pode conter ou comportar todas as outras tags -->

	<div>
		<header>
			<h1>Olá mundo!</h1>
			<nav>
				<ul><!--Lista sem ordenação, deve conter as tags li-->
					<li>Java</li>
					<li>Python</li>
					<li>Javascript</li>
					<li>C#</li>
				</ul>
			</nav>
		</header>

		<section>
			<div>
				<p>
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis
					 facere nihil dolorem repellat optio ad quaerat, fuga asperiores
					  ab reprehenderit. Ex placeat dolorem blanditiis ea aut totam cupiditate officiis ipsam.
				</p>
			</div>
		</section>
	</div>
	
</body>
	


</html>
